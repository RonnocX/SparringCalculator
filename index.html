<html>
  <head>
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <section class="scoreboard">
      <div class="competitor">
        <h2 id="red-count">0</h2>
        <button id="red-add">+1</button>
      </div>

      <div class="competitor">
        <h2 id="blue-count">0</h2>
        <button id="blue-add">+1</button>
      </div>
    </section>

    <section class="secondary-actions">
      <button id="red-warning">WARNING</button>
      <button id="red-minus">-1</button>
      <button id="reset">RESET</button>
      <button id="blue-minus">-1</button>
      <button id="blue-warning">WARNING</button>
    </section>
  </body>
</html>
