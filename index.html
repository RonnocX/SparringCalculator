<!DOCTYPE html>
<html>
<head>
    <title>Taekwondo Point Keeper</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="pointKeeper">
        <h1>Taekwondo Point Keeper</h1>
        <div id="swipeScreen" class="swipeScreen">
            <div id="scoreWrapper" class="scoreWrapper">
                <div id="redScore" class="score">
                    <h2>Red Score</h2>
                    <p>0</p>
                </div>
                <div id="blueScore" class="score">
                    <h2>Blue Score</h2>
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="resetBtn" class="actionBtn resetBtn" onclick="resetScores()">Reset</button>
            <button id="warningBtn" class="actionBtn warningBtn" onclick="addWarning()">Warning</button>
            <button id="minusBtn" class="actionBtn minusBtn" onclick="deductPoint()">Minus</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
